<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Community Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/createpost.css">
</head>
<body>
    <header>
        <nav>
            <span id="welcome-message" class="welcome-message">Welcome User</span>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Logout</a>
            <a href="search.html" class="search-icon">
                <img src="images/search-interface-symbol.png" alt="Search" class="search-img">
            </a>
        </nav>
    </header>
    
    <main>
        <h1>Create a New Post</h1>
        <form id="createPostForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="4">Development</option>
                <option value="2">Games</option>
                <option value="5">Entertainment</option>
                <option value="3">Movies</option>
            </select>
        
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Community Knowledge Sharing Platform</p>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script src="js/createpost.js"></script>
</body>
</html>
