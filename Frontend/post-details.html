<body>
    <header>
        <nav>
            <span id="welcome-message" class="welcome-message">Welcome User</span>

    <main>
        <section id="post-container">
            <h1 id="post-title">Loading...</h1>

            <button id="upvote-button" class="vote-button upvote">üëç </button>

        <section id="comments-section">
            <h2>Comments</h2>
            <div id="comments-container">
                <p>Loading comments...</p>
            </div>
            <form id="comment-form">
                <input id="comment-input" placeholder="Write your comment here..." required>

            </form>
        </section>
